name: login_automation
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu
    steps:
      - uses: actions/checkout@v3
      - name: setup python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - uses: actions/checkout@v3
        if: success() || failure()
      - run: |
          cd testCases
          mkdir -p reports
          pytest test_login.py --html=reports/reports.html
      - name: set output
        if: success() || failure()
        id: results
        run: echo "artifactPath=testCases/reports/" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-report
          path: '${{ steps.result.outputs.artifactPath }}'
