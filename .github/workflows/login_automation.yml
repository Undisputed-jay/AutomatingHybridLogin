name: login_automation

on:
  push:
    branches:
      - main  # Change this to your default branch if different
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Change this to your desired Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Add any additional dependencies if required

    - name: Run Tests
      run: |
        pytest testCases/test_login.py  # Change this to the path of your test file

